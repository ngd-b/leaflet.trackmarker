<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet TrackMarker 示例</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 8px;
      }
      .controls button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="controls">
      <button onclick="play()">播放</button>
      <button onclick="pause()">暂停</button>
      <button onclick="reset()">重置</button>
    </div>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@7.0.0/turf.min.js"></script>

    <!-- 你的插件（构建后生成的 UMD 文件） -->
    <script src="../dist/index.umd.js"></script>

    <script>
      // 初始化地图
      const map = L.map("map").setView([39.9, 116.4], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // 定义路径（北京一段路线）
      const route = [
        [116.4, 39.9],
        [116.42, 39.91],
        [116.45, 39.92],
        [116.47, 39.93],
        [116.48, 39.94],
        [116.5, 39.95],
      ];

      // 创建自定义图标（使用 DivIcon）
      const carIcon = L.divIcon({
        html: '<img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png" width="24" height="24" style="transform-origin: center center;">',
        className: "car-marker",
        iconSize: [24, 24],
        iconAnchor: [12, 12],
      });

      // 创建 TrackMarker
      const marker = new L.TrackMarker(route, {
        icon: carIcon,
        speed: 0.05, // 5 米/秒
        rotation: true, // 启用旋转
        autoPlay: false, // 手动控制
        pathStyle: {
          color: "blue",
          weight: 4,
          opacity: 0.6,
        },
      }).addTo(map);

      // 控制函数
      function play() {
        marker.play();
      }

      function pause() {
        marker.pause();
      }

      function reset() {
        marker.reset();
      }

      // 可选：监听进度
      marker.on("progress", (e) => {
        console.log(`进度: ${(e.percent * 100).toFixed(1)}%`);
      });

      marker.on("arrived", () => {
        console.log("已到达终点！");
      });
    </script>
  </body>
</html>
