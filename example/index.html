<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaflet TrackMarker 示例</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
      }
      .controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1000;
        background: white;
        padding: 10px;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        gap: 8px;
      }
      .controls button {
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="controls">
      <button onclick="play()">播放</button>
      <button onclick="pause()">暂停</button>
      <button onclick="reset()">重置</button>
    </div>

    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Turf.js -->
    <script src="https://unpkg.com/@turf/turf@7.0.0/turf.min.js"></script>

    <!-- 你的插件（构建后生成的 UMD 文件） -->
    <script src="/dist/leaflet.trackmarker.umd.js"></script>

    <script>
      // 初始化地图
      const map = L.map("map").setView([39.9, 116.4], 12);
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors",
      }).addTo(map);

      // 定义路径（北京一段路线）
      const route = [
        [118.79065934, 32.03502262],
        [118.78728476, 32.03590284],
        [118.78732184, 32.03731745],
        [118.78416976, 32.03807191],
        [118.78408594, 32.04177462],
        [118.79471194, 32.04103865],
        [118.80455398, 32.04036108],
        [118.8059906, 32.04614544],
        [118.80829554, 32.05714885],
      ];
      route.forEach((p) => {
        [p[0], p[1]] = [p[1], p[0]];
      });
      // 创建自定义图标（使用 DivIcon）
      const carIcon = L.divIcon({
        html: '<div><img src="https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png" width="24" height="24" style="transform-origin: center center;"></div>',
        className: "car-marker",
        iconSize: [24, 24],
        // iconAnchor: [20, 20],
      });

      let line = L.polyline(route, {
        color: "red",
        weight: 5,
        opacity: 0.5,
      });
      line.addTo(map);
      map.fitBounds(line.getBounds());
      // 创建 TrackMarker
      const marker = new L.TrackMarker(line, {
        icon: carIcon,
        speed: 0.2, // 5 米/秒
        rotation: true, // 启用旋转
        autoPlay: true, // 手动控制
        onPlay() {
          console.log("开始移动");
        },
        onFinish() {
          console.log("完成移动");
        },
        onPause() {
          console.log("暂停移动");
        },
        onProgress: function () {
          console.log("移动进度", this.getLatLng());
        },
      });
      marker.addTo(map);

      // 控制函数
      function play() {
        marker.play();
      }

      function pause() {
        marker.pause();
      }

      function reset() {
        marker.reset();
      }

      // 可选：监听进度
      // marker.on("progress", (e) => {
      //   console.log(`进度: ${(e.percent * 100).toFixed(1)}%`);
      // });

      // marker.on("arrived", () => {
      //   console.log("已到达终点！");
      // });
    </script>
  </body>
</html>
